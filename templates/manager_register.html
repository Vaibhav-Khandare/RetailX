<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Registration - RetailX</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/images/RetailX logo with fruits in trolly.png" type="image/png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #F5F7FA;   
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* REGISTRATION CARD */
        .reg-card {
            width: 400px;
            background: #fff;
            padding: 40px 35px;
            border-radius: 18px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        /* LOGO */
        .logo {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
        }

        .title {
            font-size: 26px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* INPUT FIELDS */
        .input-field {
            position: relative;
            margin-bottom: 18px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            outline: none;
        }

        .input-field input:focus {
            border-color: #4C6FFF;
            box-shadow: 0px 0px 5px rgba(76,111,255,0.4);
        }

        .input-field i {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            color: #6B7280;
            cursor: pointer;
        }

        /* REGISTER BUTTON */
        .reg-btn {
            width: 100%;
            padding: 12px;
            background: #4C6FFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.25s;
        }

        .reg-btn:hover {
            background: #3548e8;
            transform: scale(1.02);
        }

        /* FOOTER TEXT */
        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #6B7280;
        }

        /* LINK */
        .footer a {
            color: #4C6FFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        /* ANIMATION */
@keyframes fadeSlideIn {
    0% {
        opacity: 0;
        transform: translateY(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-card {
    animation: fadeSlideIn 0.8s ease-out;
}

    </style>
</head>
<body>

    <div class="reg-card">

        <!-- LOGO -->
        <img src="/static/images/RetailX logo with fruits in trolly.png"
             class="logo">

        <div class="title">Manager Registration</div>
        <div class="subtitle">Create a new RetailX Manager account</div>

        <form action="#" method="post">
            {%csrf_token%}
            <div class="input-field">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-field">
                <input type="email" name="email" placeholder="Email Address" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa-solid fa-user-tag"></i>
            </div>

            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-eye" id="togglePw"></i>
            </div>

            <div class="input-field">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <i class="fa-solid fa-eye" id="toggleConfirmPw"></i>
            </div>

            <button class="reg-btn">Register</button>
        </form>

        <div class="footer">
            Already have an account? <a href="/manager_login/">Login here</a>
        </div>
    </div>

    <!-- SHOW/HIDE PASSWORD -->
    <script>
        const pw = document.getElementById("password");
        const toggle = document.getElementById("togglePw");

        toggle.addEventListener("click", () => {
            if (pw.type === "password") {
                pw.type = "text";
                toggle.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                pw.type = "password";
                toggle.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        const cpw = document.getElementById("confirm_password");
        const toggleCpw = document.getElementById("toggleConfirmPw");

        toggleCpw.addEventListener("click", () => {
            if (cpw.type === "password") {
                cpw.type = "text";
                toggleCpw.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                cpw.type = "password";
                toggleCpw.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
    </script>

</body>
</html>
