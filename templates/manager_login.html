<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Login - RetailX</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/images/RetailX logo with fruits in trolly.png" type="image/png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
       * {
    margin: 0; 
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(to bottom, #e8f4ff 0%, #e8f4ff 45%, #ffffff 45%);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* LOGIN CARD */
.login-card {
    width: 380px;
    background: #fff;
    padding: 40px 35px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(76, 111, 255, 0.12);
    text-align: center;
    animation: fadeSlideIn 0.6s ease-out;
}

/* LOGO */
.logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    margin-bottom: 20px;
    box-shadow: 0 6px 15px rgba(76, 111, 255, 0.15);
    border: 3px solid white;
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.03);
}

.title {
    font-size: 26px;
    font-weight: 600;
    color: #1F2937;
    margin-bottom: 8px;
}

.subtitle {
    color: #6B7280;
    font-size: 14px;
    margin-bottom: 30px;
    font-weight: 400;
}

/* INPUT FIELDS */
.input-field {
    position: relative;
    margin-bottom: 20px;
}

.input-field input {
    width: 100%;
    padding: 14px 50px 14px 18px;
    font-size: 15px;
    border-radius: 10px;
    border: 1.5px solid #E5E7EB;
    outline: none;
    background: #F9FAFB;
    transition: all 0.3s ease;
}

.input-field input:focus {
    border-color: #4C6FFF;
    background: white;
    box-shadow: 0 0 0 3px rgba(76, 111, 255, 0.1);
}

.input-field i {
    position: absolute;
    top: 50%;
    right: 18px;
    transform: translateY(-50%);
    color: #9CA3AF;
    cursor: pointer;
    transition: color 0.3s;
}

.input-field input:focus + i {
    color: #4C6FFF;
}

/* LOGIN BUTTON */
.login-btn {
    width: 100%;
    padding: 14px;
    background: #4C6FFF;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.login-btn:hover {
    background: #3548e8;
    transform: translateY(-2px);
    box-shadow: 0 7px 14px rgba(76, 111, 255, 0.2);
}

.login-btn:active {
    transform: translateY(0);
}

/* FOOTER TEXT */
.footer {
    margin-top: 20px;
    font-size: 14px;
    color: #6B7280;
}

.footer a {
    color: #4C6FFF;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
}

.footer a:hover {
    color: #3548e8;
    text-decoration: underline;
}

/* ANIMATION - Simple and clean */
@keyframes fadeSlideIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
/* ERROR MESSAGE STYLING */
.alert {
    padding: 12px 15px;
    border-radius: 10px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: shake 0.5s ease;
}

.alert-error {
    background-color: #FEF2F2;
    border: 1px solid #FECACA;
    color: #DC2626;
}

.alert i {
    font-size: 16px;
}

/* Shake animation for error */
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
}


    </style>
</head>
<body>

    <div class="login-card">

        <!-- LOGO -->
        <img src="/static/images/RetailX logo with fruits in trolly.png"
             class="logo">

        <div class="title">Manager Login</div>
        <div class="subtitle">Secure login to RetailX manager panel</div>

        <form action="{% url 'manager_login' %}" method="post">
    {% csrf_token %}
    <div class="input-field">
        <input type="text" name="username" placeholder="Enter Username" required>
        <i class="fa-solid fa-user"></i>
    </div>

    <div class="input-field">
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <i class="fa-solid fa-eye" id="togglePw"></i>
    </div>

    <button class="login-btn">Login</button>
    <div class="footer">
        Do not have an account? <a href="/manager_registration/">Register</a>
    </div>
</form>
{% if error %}
    <div class="error-message" style="margin-top: 15px; margin-bottom: 15px;">
        <div class="alert alert-error">
            <i class="fa-solid fa-triangle-exclamation"></i> {{ error }}
        </div>
    </div>
{% endif %}


        <div class="footer">RetailX Manager Panel</div>
    </div>

    <!-- SHOW/HIDE PASSWORD -->
    <script>
        const pw = document.getElementById("password");
        const toggle = document.getElementById("togglePw");

        toggle.addEventListener("click", () => {
            if (pw.type === "password") {
                pw.type = "text";
                toggle.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                pw.type = "password";
                toggle.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

          // Add this at the end of your existing script
document.addEventListener('DOMContentLoaded', function() {
    const errorMessage = document.querySelector('.error-message');
    if (errorMessage) {
        setTimeout(() => {
            errorMessage.style.opacity = '0';
            errorMessage.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 500);
        }, 5000); // 5 seconds
    }
});
    </script>

</body>
</html>
