<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration - RetailX</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/images/RetailX logo with fruits in trolly.png" type="image/png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
    * {
        margin: 0; 
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Changed from min-height to height */
    background: linear-gradient(to bottom, #e8f4ff 0%, #e8f4ff 45%, #ffffff 45%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* This prevents scrolling */
}

    /* REGISTRATION CARD */
    .reg-card {
        width: 420px;
        background: #fff;
        padding: 40px 35px;
        border-radius: 18px;
        box-shadow: 0 15px 35px rgba(76, 111, 255, 0.15);
        text-align: center;
        animation: fadeSlideIn 0.6s ease-out;
        margin: 0;
    }

    /* LOGO */
    .logo {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0 6px 15px rgba(76, 111, 255, 0.15);
        border: 3px solid white;
        transition: transform 0.3s ease;
    }

    .logo:hover {
        transform: scale(1.03);
    }

    .title {
        font-size: 26px;
        font-weight: 600;
        color: #1F2937;
        margin-bottom: 8px;
    }

    .subtitle {
        color: #6B7280;
        font-size: 14px;
        margin-bottom: 25px;
        font-weight: 400;
    }

    /* ENHANCED INPUT FIELDS */
    .input-field {
        position: relative;
        margin-bottom: 22px;
    }

    .input-field input {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        border-radius: 10px;
        border: 1.5px solid #E5E7EB;
        outline: none;
        background: #F9FAFB;
        transition: all 0.3s ease;
    }

    .input-field input:focus {
        border-color: #4C6FFF;
        background: white;
        box-shadow: 0 0 0 3px rgba(76, 111, 255, 0.1);
    }

    /* Floating Labels */
    .input-field label {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #9CA3AF;
        font-size: 15px;
        pointer-events: none;
        transition: 0.3s;
        background: white;
        padding: 0 5px;
    }

    .input-field input:focus + label,
    .input-field input:not(:placeholder-shown) + label {
        top: 0;
        font-size: 13px;
        color: #4C6FFF;
        font-weight: 500;
    }

    .input-field i {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        color: #9CA3AF;
        cursor: pointer;
        transition: color 0.3s;
    }

    .input-field input:focus + label + i,
    .input-field input:not(:placeholder-shown) + label + i {
        color: #4C6FFF;
    }

    /* ENHANCED REGISTER BUTTON */
    .reg-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #4C6FFF 0%, #5A67D8 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(76, 111, 255, 0.2);
    }

    .reg-btn:hover {
        background: linear-gradient(135deg, #3548e8 0%, #4C6FFF 100%);
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(76, 111, 255, 0.3);
    }

    .reg-btn:active {
        transform: translateY(0);
    }

    /* FOOTER TEXT */
    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #6B7280;
    }

    .footer a {
        color: #4C6FFF;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    .footer a:hover {
        color: #3548e8;
        text-decoration: underline;
    }

    /* ANIMATION */
    @keyframes fadeSlideIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

    <div class="reg-card">

        <!-- LOGO -->
        <img src="/static/images/RetailX logo with fruits in trolly.png"
             class="logo">

        <div class="title">Admin Registration</div>
        <div class="subtitle">Create a new RetailX Admin account</div>

        <form action="#" method="post">
            {%csrf_token%}

            <div class="input-field">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-field">
                <input type="email" name="email" placeholder="Email Address" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fa-solid fa-user-tag"></i>
            </div>

            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-eye" id="togglePw"></i>
            </div>

            <div class="input-field">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <i class="fa-solid fa-eye" id="toggleConfirmPw"></i>
            </div>

            <button class="reg-btn">Register</button>
        </form>

        <div class="footer">
            Already have an account? <a href="/admin_login/">Login here</a>
        </div>
    </div>

    <!-- SHOW/HIDE PASSWORD -->
    <script>
        const pw = document.getElementById("password");
        const toggle = document.getElementById("togglePw");

        toggle.addEventListener("click", () => {
            if (pw.type === "password") {
                pw.type = "text";
                toggle.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                pw.type = "password";
                toggle.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        const cpw = document.getElementById("confirm_password");
        const toggleCpw = document.getElementById("toggleConfirmPw");

        toggleCpw.addEventListener("click", () => {
            if (cpw.type === "password") {
                cpw.type = "text";
                toggleCpw.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                cpw.type = "password";
                toggleCpw.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
    </script>

</body>
</html>
